 <!-- Fondo de pantalla con video -->

                    <img src="img/logo.png" alt="Logo" class="d-inline-block align-text-top logo">
                </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse  justify-content-center" id="navbarNavDropdown">

                    <li class="nav-item dropdown">

                            <li class="dropdown-submenu ">

<!--Videos Youtube-->
<section class="scroll" id="videos">
    <div class="titulo-videos">
        <h1>Videos</h1>
    </div>
    <div class="container videos-container justify-content-center align-items-center "
        style="  display: flex;" >
        <div class=" contenedor2 row row-cols-1 row-cols-md-2 g-4">
            <div class="col col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="card ">
                    <div class="card-body">
                        <iframe class="ratio ratio-16x9" src="https://www.youtube.com/embed/OFNys7aI5r8"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <div class="col col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="card">
                    <div class="card-body">
                        <iframe class="ratio ratio-16x9" src="https://www.youtube.com/embed/mWvSOwlMr5w"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>

<!--Categorias-->

    <section class="scroll" id="productos">
        <div class="container categorias-padre">
            <div class="titulo-categorias">
                <h1>Productos</h1>
            </div>
            <div class="row categorias-container">
                <div class="col-md-6 col-lg-6 categoria">
                    <h2>Medias</h2>
                    <div class="cards-categorias">
                        <div class="card-img">
                            <img src="img/fotos-cards/medias.png" alt="imagen Medias">
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-6 categoria">
                    <h2>Gorros</h2>
                    <div class="cards-categorias">
                       <div class="card-img">
                          <img src="img/fotos-cards/gorro.png" alt="imagen Gorros">
                       </div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-6 categoria">
                    <h2>Tablas</h2>
                    <div class="cards-categorias">
                        <div class="card-img">
                            <img src="img/fotos-cards/tabla.png" alt="imagen tablas">
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-6 categoria">
                    <h2>Camisetas</h2>
                    <div class="cards-categorias">
                        <div class="card-img">
                            <img src="img/fotos-cards/camisetas.png" alt="imagen Camisetas">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

<!--Formulario-->

    <section class="scroll" id="contacto">
        <div class="container">
            <div class="titulo-contacto">
                <h1>Contacto</h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form class="formulario-contacto">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu Nombre">
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo:</label>
                            <input type="email" class="form-control" id="correo" placeholder="Ingresa tu Correo">
                        </div>
                        <div class="form-group">
                            <label for="celular">Numero:</label>
                            <input type="tel" class="form-control" id="numero" placeholder="Ingresa tu Numero">
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje:</label>
                            <textarea class="form-control" id="mensaje" rows="4" placeholder="Ingresa tu Mensaje"></textarea>
                        </div>
                        <button type="submit" class="btn  btn-enviar">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

<!--Footer-->

<footer class="footer">
    <div class="container">
        <div class="footer-logo">
            <img src="img/logo.png" alt="fondo devacle">
        </div>
